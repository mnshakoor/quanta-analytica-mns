<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EISF Report: Communications Technology & Humanitarian Delivery</title>
   
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap');
       
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
       
        .serif {
            font-family: 'Merriweather', serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Data Structure based on PDF Content ---
        const reportData = {
            title: "Communications Technology and Humanitarian Delivery",
            subtitle: "Challenges and Opportunities for Security Risk Management",
            source: "European Interagency Security Forum (EISF), Dec 2016",
            intro: {
                mainThesis: "Humanitarian agencies now operate in two spaces: physical space and virtual space. The struggle for acceptance and safety is fought in both.",
                context: "The digital revolution has transformed conflict environments. Belligerents use tech for propaganda and surveillance, while aid agencies use it for remote management and data collection. Security management is lagging behind this technological shift.",
                coreThemes: [
                    { title: "Virtual Space", desc: "A realm of words, images, ideological contest, and reputation management.", icon: "Globe" },
                    { title: "New Vulnerabilities", desc: "Cyber-warfare, hacking, data theft, and live-tweeting of attacks.", icon: "Shield" },
                    { title: "Operational Lag", desc: "Security protocols have not kept pace with the rapid adoption of digital tools in programming.", icon: "Activity" }
                ]
            },
            sections: [
                {
                    id: "env",
                    title: "1. The Operational Environment",
                    icon: "Globe",
                    color: "blue",
                    summary: "How communications technology changes the context in which humanitarians work, particularly in high-risk zones.",
                    chapters: [
                        { title: "Cyber-Warfare & Humanitarian Space", author: "Daniel Gilman", content: "Humanitarian space now includes 'cyber-space'. Agencies are targets for sabotage and intelligence gathering by governments and 'private' hackers." },
                        { title: "Intelligence Gathering", author: "Rory Byrne", content: "Governments increasingly use digital surveillance. The 'digital exhaust' (metadata) left by aid workers can compromise neutrality and staff safety." },
                        { title: "Dangerous Speech", author: "Sambuli & Awori", content: "Online hate speech translates to physical violence. Monitoring platforms like 'Umati' in Kenya are crucial for early warning." },
                        { title: "Homophily", author: "Anahi Ayala", content: "The tendency to associate with similar people online creates echo chambers, blinding security managers to real sentiments in the local population." }
                    ]
                },
                {
                    id: "prog",
                    title: "2. Impact on Programmes",
                    icon: "Smartphone",
                    color: "emerald",
                    summary: "New technologies create opportunities for delivery but introduce complex data risks.",
                    chapters: [
                        { title: "Low-Tech in High-Risk", author: "Porcaro & Walker Hudson", content: "Even basic tools like SMS can be risky. Implementation must be acceptance-based, not just technological." },
                        { title: "Data Management Risks", author: "Kaiser & Fielding (Medair)", content: "Collecting beneficiary data (biometrics, locations) creates a 'honeypot' for hackers. Data protection is now a life-or-death security issue." },
                        { title: "Mobile Money", author: "World Vision Case Study", content: "Cash transfers via mobile reduce physical cash risks but introduce digital tracking risks and reliance on telecom infrastructure." }
                    ]
                },
                {
                    id: "sec",
                    title: "3. Tech for Security Management",
                    icon: "Shield",
                    color: "indigo",
                    summary: "Using digital tools to actively manage and mitigate security risks.",
                    chapters: [
                        { title: "SMS Security Systems", author: "Athalie Mayo", content: "Bulk SMS is faster and more discreet than radio for head-counts and alerts, especially for national staff living in communities." },
                        { title: "Crisis Mapping (Ushahidi)", author: "Gonzalo de Palacios", content: "Real-time mapping of incidents allows for better pattern analysis and visualization of threats compared to static reports." },
                        { title: "Serious Gaming", author: "Atish Gonsalves", content: "Using simulations and mixed-reality games to train staff on security protocols in a safe, virtual environment." },
                        { title: "Cyber-Security Mitigation", author: "Rory Byrne", content: "Practical steps: encryption, digital hygiene, and treating digital assets as critical infrastructure." }
                    ]
                }
            ],
            takeaways: [
                "Treat 'Virtual Space' as a distinct operational environment requiring its own risk assessment.",
                "Bridge the gap between IT departments and Security Focal Points; they must collaborate.",
                "Data is a weapon. Protecting beneficiary data is as critical as physical protection.",
                "Beware of 'Digital Exhaust'. Metadata can reveal more than the content of messages.",
                "Don't rely solely on digital intel. Avoid 'homophily' by maintaining diverse, on-the-ground human networks."
            ]
        };
        // --- Components ---
        const toKebabCase = (str) => {
            return str.replace(/([a-z0-9]|(?=[A-Z]))([A-Z])/g, '$1-$2').toLowerCase();
        };
        const Icon = ({ name, className }) => {
            return <i className={className} data-lucide={toKebabCase(name)}></i>;
        };
        const NavButton = ({ section, activeSection, onClick }) => (
            <button
                onClick={() => onClick(section.id)}
                className={`w-full text-left px-4 py-3 rounded-lg mb-2 transition-all flex items-center gap-3 ${
                    activeSection === section.id
                    ? `bg-${section.color}-100 text-${section.color}-800 font-semibold shadow-sm border-l-4 border-${section.color}-500`
                    : 'hover:bg-gray-100 text-gray-600'
                }`}
            >
                <Icon name={section.icon} className="w-5 h-5" />
                <span>{section.title}</span>
            </button>
        );
        const IntroView = ({ data, onStart }) => (
            <div className="animate-fade-in max-w-4xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl overflow-hidden mb-8">
                    <div className="bg-gradient-to-r from-slate-800 to-slate-900 p-8 text-white">
                        <div className="flex items-center gap-2 mb-4 text-slate-400 text-sm uppercase tracking-wide font-semibold">
                            <Icon name="BookOpen" className="w-4 h-4" />
                            <span>Executive Summary Report</span>
                        </div>
                        <h1 className="serif text-3xl md:text-5xl font-bold mb-4 leading-tight">{data.title}</h1>
                        <p className="text-slate-300 text-lg md:text-xl font-light">{data.subtitle}</p>
                        <div className="mt-6 text-sm text-slate-400 border-t border-slate-700 pt-4">
                            Based on the publication by {data.source}
                        </div>
                    </div>
                   
                    <div className="p-8">
                        <div className="prose max-w-none mb-8">
                            <h3 className="text-2xl font-bold text-slate-800 mb-4">The Core Challenge</h3>
                            <p className="text-gray-600 text-lg leading-relaxed mb-6">
                                {data.intro.mainThesis}
                            </p>
                            <p className="text-gray-600 mb-6">
                                {data.intro.context}
                            </p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-6">
                            {data.intro.coreThemes.map((theme, idx) => (
                                <div key={idx} className="bg-slate-50 p-6 rounded-xl border border-slate-100 hover:shadow-md transition-shadow">
                                    <div className="w-12 h-12 bg-white rounded-full shadow-sm flex items-center justify-center mb-4 text-blue-600">
                                        <Icon name={theme.icon} className="w-6 h-6" />
                                    </div>
                                    <h4 className="font-bold text-slate-800 mb-2">{theme.title}</h4>
                                    <p className="text-sm text-gray-600">{theme.desc}</p>
                                </div>
                            ))}
                        </div>
                        <div className="mt-10 flex justify-center">
                            <button
                                onClick={onStart}
                                className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all flex items-center gap-2"
                            >
                                Explore the Report
                                <Icon name="ChevronRight" className="w-5 h-5" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        );
        const SectionView = ({ section }) => {
            const [activeChapter, setActiveChapter] = useState(null);
            useEffect(() => {
                lucide.createIcons();
            }, [activeChapter]);
            return (
                <div className="animate-fade-in h-full">
                    <div className={`bg-white rounded-xl shadow-md border-t-4 border-${section.color}-500 mb-6`}>
                        <div className="p-6 md:p-8">
                            <div className="flex items-center gap-4 mb-4">
                                <div className={`p-3 rounded-lg bg-${section.color}-100 text-${section.color}-700`}>
                                    <Icon name={section.icon} className="w-8 h-8" />
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800">{section.title}</h2>
                                    <p className={`text-${section.color}-600 font-medium`}>Focus: {section.summary}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="grid md:grid-cols-2 gap-6">
                        {section.chapters.map((chapter, idx) => (
                            <div
                                key={idx}
                                className={`bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-all cursor-pointer border border-transparent ${activeChapter === idx ? `ring-2 ring-${section.color}-500` : 'hover:border-gray-200'}`}
                                onClick={() => setActiveChapter(activeChapter === idx ? null : idx)}
                            >
                                <div className="flex justify-between items-start mb-3">
                                    <h3 className="font-bold text-lg text-gray-800 leading-snug">{chapter.title}</h3>
                                    <Icon name="ChevronRight" className={`w-5 h-5 text-gray-400 transform transition-transform ${activeChapter === idx ? "rotate-90" : ""}`} />
                                </div>
                                <p className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">{chapter.author}</p>
                               
                                <div className={`overflow-hidden transition-all duration-300 ${activeChapter === idx ? 'max-h-48 opacity-100' : 'max-h-0 opacity-0 md:max-h-full md:opacity-100'}`}>
                                    <p className="text-gray-600 text-sm leading-relaxed">
                                        {chapter.content}
                                    </p>
                                </div>
                                <div className="md:hidden mt-2 text-center text-xs text-gray-400">
                                    {activeChapter === idx ? "Tap to close" : "Tap to expand"}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        const TakeawaysView = ({ points }) => (
            <div className="animate-fade-in max-w-4xl mx-auto">
                <div className="bg-slate-800 text-white rounded-2xl shadow-xl overflow-hidden p-8 md:p-12 relative">
                    <div className="absolute top-0 right-0 p-12 opacity-10">
                        <Icon name="Shield" className="w-64 h-64" />
                    </div>
                   
                    <h2 className="text-3xl font-bold mb-8 relative z-10 flex items-center gap-3">
                        <Icon name="FileText" className="w-8 h-8 text-yellow-400" />
                        Key Takeaways & Action Items
                    </h2>
                    <div className="space-y-6 relative z-10">
                        {points.map((point, idx) => (
                            <div key={idx} className="flex gap-4 p-4 bg-slate-700/50 rounded-xl border border-slate-600 hover:bg-slate-700 transition-colors">
                                <div className="bg-yellow-500 text-slate-900 w-8 h-8 rounded-full flex items-center justify-center font-bold flex-shrink-0">
                                    {idx + 1}
                                </div>
                                <p className="text-lg text-slate-200">{point}</p>
                            </div>
                        ))}
                    </div>
                    <div className="mt-10 p-6 bg-slate-900/50 rounded-xl border border-slate-700">
                        <h4 className="font-bold text-yellow-400 mb-2 uppercase text-sm tracking-wider">Final Thought</h4>
                        <p className="italic text-slate-400">
                            "The struggle for humanitarian acceptance is now fought as much in virtual space as in physical space." â€” Hugo Slim
                        </p>
                    </div>
                </div>
            </div>
        );
        const App = () => {
            const [view, setView] = useState("intro"); // intro, section, takeaways
            const [activeSectionId, setActiveSectionId] = useState("env");
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const activeSectionData = reportData.sections.find(s => s.id === activeSectionId);
            const handleNav = (id) => {
                setView("section");
                setActiveSectionId(id);
                setIsMenuOpen(false);
            };
            const handleTakeaways = () => {
                setView("takeaways");
                setIsMenuOpen(false);
            };
            const handleHome = () => {
                setView("intro");
                setIsMenuOpen(false);
            };
            useEffect(() => {
                lucide.createIcons();
            }, [view, activeSectionId]);
            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* Mobile Header */}
                    <div className="md:hidden bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
                        <span className="font-bold text-slate-800">EISF Report 2016</span>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2">
                            <Icon name={isMenuOpen ? "X" : "Menu"} className="w-6 h-6 text-gray-600" />
                        </button>
                    </div>
                    {/* Sidebar Navigation */}
                    <div className={`
                        fixed inset-0 z-40 bg-white md:relative md:w-72 md:flex-shrink-0 border-r border-gray-200 transform transition-transform duration-300 ease-in-out
                        ${isMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                        md:block flex flex-col
                    `}>
                        <div className="p-6 border-b border-gray-100 hidden md:block">
                            <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white mb-3">
                                <Icon name="BookOpen" className="w-6 h-6" />
                            </div>
                            <h1 className="font-bold text-gray-800">Humanitarian Tech</h1>
                            <p className="text-xs text-gray-500">Security & Delivery</p>
                        </div>
                        <div className="p-4 flex-grow overflow-y-auto">
                            <div className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 px-4">Navigation</div>
                           
                            <button
                                onClick={handleHome}
                                className={`w-full text-left px-4 py-3 rounded-lg mb-2 transition-all flex items-center gap-3 ${view === 'intro' ? 'bg-slate-100 text-slate-800 font-semibold' : 'hover:bg-gray-50 text-gray-600'}`}
                            >
                                <Icon name="BookOpen" className="w-5 h-5" />
                                <span>Overview</span>
                            </button>
                            <div className="my-4 border-t border-gray-100"></div>
                           
                            <div className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 px-4">Sections</div>
                            {reportData.sections.map(section => (
                                <NavButton
                                    key={section.id}
                                    section={section}
                                    activeSection={view === 'section' ? activeSectionId : null}
                                    onClick
