  <style>
    :root{
      --text:#111;
      --muted:#555;
      --border:#e6e6e6;
      --bg:#fff;
      --card:#fff;
      --shadow:0 1px 2px rgba(0,0,0,.06), 0 8px 24px rgba(0,0,0,.06);
      --radius:16px;
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    header.site-header{
      border-bottom:1px solid var(--border);
      background:#fff;
    }
    .wrap{max-width:var(--maxw); margin-inline:auto; padding:24px 20px}
    .breadcrumb{
      font-size:.9rem; color:var(--muted); margin:0 0 10px;
    }
    .breadcrumb a{color:inherit; text-decoration:none}
    .breadcrumb a:hover{text-decoration:underline}
    h1{
      font-size:clamp(1.6rem, 2vw + 1rem, 2.2rem);
      line-height:1.25;
      margin:6px 0 8px;
      font-weight:600;
    }
    .dek{
      color:var(--muted);
      margin:0 0 8px;
      max-width:70ch;
    }
    .meta{
      font-size:.92rem; color:var(--muted);
    }
    main{display:block}
    section{margin:28px 0}
    .section-title{
      font-size:1.25rem; font-weight:600; margin:0 0 10px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .caption{
      font-size:.9rem; color:var(--muted); margin-top:8px;
    }
    .embed{
      position:relative; width:100%;
      aspect-ratio: 16 / 9;
      overflow:hidden; border-radius:12px; border:1px solid var(--border);
    }
    .embed iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }
    footer.site-footer{
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:.9rem;
    }
  </style>
