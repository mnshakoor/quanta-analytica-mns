<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CARVER Live - Risk and Vulnerability Assessment</title>
  <meta name="description" content="Web app for CARVER target analysis, Pa calculator, 5x5 risk matrix, asset prioritization, live monitoring, and report generation. Runs on GitHub Pages or locally."/>
  <meta name="author" content="ARAC International Inc."/>
  <meta name="keywords" content="CARVER, risk assessment, vulnerability, Pa, likelihood impact, 5x5 matrix, critical infrastructure, security"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { risk1: '#22c55e', risk2: '#84cc16', risk3: '#eab308', risk4: '#f97316', risk5: '#ef4444' } } } }
  </script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <style>
    html, body { height: 100%; }
    .card { background:#fff; border-radius:16px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.06) }
    .btn { display:inline-flex; align-items:center; gap:8px; border-radius:12px; padding:8px 14px; font-size:14px; font-weight:600; box-shadow: 0 1px 3px rgba(0,0,0,.08) }
    .btn-primary { background:#000; color:#fff }
    .btn-secondary { background:#f3f4f6; color:#111827 }
    .pill { padding:2px 8px; border-radius:8px; font-size:12px; font-weight:700 }
    .input, select { width:100%; border:1px solid #d1d5db; border-radius:12px; padding:8px 12px }
    .grid-cell { display:flex; align-items:center; justify-content:center; height:56px; border:1px solid rgba(0,0,0,.06); font-weight:600; border-radius:10px }
  </style>
</head>
<body class="min-h-full bg-gray-50 text-gray-900">
  <div id="app"></div>

  <script>
  ;(() => {
    const { useState, useMemo, useEffect, useRef } = React

    const uid = () => Math.random().toString(36).slice(2)
    const save = (k,v) => localStorage.setItem(k, JSON.stringify(v))
    const load = (k,d) => { try { return JSON.parse(localStorage.getItem(k)) ?? d } catch(e){ return d } }

    const SECTORS = [
      'Chemical','Civilian Population','Commercial Facilities','Communications','Critical Manufacturing','Dams','Cybersecurity','Defense Industrial Base','Emergency Services','Energy','Financial Services','Food and Agriculture','Geopolitical','Government Facilities','Healthcare and Public Health','Humanitarian/NGO','Information Environment','Information Technology','Nuclear Reactors, Materials, and Waste','Security/Armed Conflict/Insurgency','Transportation Systems','Water and Wastewater Systems'
    ]

    const defaultConfig = { scaleMax: 5, method: 'simple-averages', lParams:{parts:['A','V','Rz']}, iParams:{parts:['C','E','R']}, riskMatrix:{mapping:'standard',labels:['Very Low','Low','Moderate','High','Extreme']}, prioritizationMetric:'Pa', datafeedUrl:'', pollSeconds:300, org:'Your Org', reportAuthor:'Assessor' }

    const demoAssets = [
      { id: uid(), name:'Water Treatment Plant 1', sector:'Water and Wastewater Systems', type:'Plant', location:'City A', status:'Open', owner:'Ops', last: dayjs().format('YYYY-MM-DD'), notes:'', scores:{C:4,A:4,R:3,V:3,E:4,Rz:4}, dbt:['Hazmat Release','Contamination'], watchers:['cso@example.com'] },
      { id: uid(), name:'Substation Delta', sector:'Energy', type:'Substation', location:'Region West', status:'Open', owner:'Grid Sec', last: dayjs().format('YYYY-MM-DD'), notes:'', scores:{C:5,A:2,R:4,V:4,E:4,Rz:3}, dbt:['Ballistic Attack','VBIED'], watchers:[] },
      { id: uid(), name:'HQ and SCADA', sector:'Information Technology', type:'HQ', location:'Downtown', status:'Mitigating', owner:'CISO', last: dayjs().format('YYYY-MM-DD'), notes:'', scores:{C:4,A:3,R:3,V:3,E:3,Rz:3}, dbt:['Cyber Attack','Theft'], watchers:[] }
    ]

    function computePa(scores, scaleMax){ const total = scores.C + scores.A + scores.R + scores.V + scores.E + scores.Rz; return total / (6*scaleMax) }
    const avg = arr => arr.reduce((a,b)=>a+b,0) / arr.length
    function mapToFive(value, scaleMax){ const x = Math.round(((value - 1) / (scaleMax - 1)) * 4) + 1; return Math.max(1, Math.min(5, x)) }
    function computeLI(scores, scaleMax){ const Lavg = avg([scores.A, scores.V, scores.Rz]); const Iavg = avg([scores.C, scores.E, scores.R]); return { L: mapToFive(Lavg, scaleMax), I: mapToFive(Iavg, scaleMax), Lraw:Lavg, Iraw:Iavg } }
    function riskCellColor(score){ switch(score){ case 1: return 'bg-risk1 text-white'; case 2: return 'bg-risk2 text-gray-900'; case 3: return 'bg-risk3 text-gray-900'; case 4: return 'bg-risk4 text-white'; case 5: return 'bg-risk5 text-white'; default: return 'bg-gray-200' } }

    function App(){
      const [cfg, setCfg] = useState(load('carver_cfg', defaultConfig))
      const [assets, setAssets] = useState(load('carver_assets', demoAssets))
      const [activeId, setActiveId] = useState(assets?.[0]?.id || null)
      const [feed, setFeed] = useState(null)
      const active = useMemo(()=> assets.find(a=>a.id===activeId) || null, [assets, activeId])

      useEffect(()=> save('carver_cfg', cfg), [cfg])
      useEffect(()=> save('carver_assets', assets), [assets])

      useEffect(()=>{ if(!cfg.datafeedUrl) return; let stop = false; async function tick(){ try{ const res = await fetch(cfg.datafeedUrl + '?t=' + Date.now()); if(!res.ok) throw new Error('Feed error'); const json = await res.json(); if(!stop) setFeed(json) }catch(e){ console.warn('Feed fetch failed', e) } } tick(); const h=setInterval(tick, Math.max(30, cfg.pollSeconds)*1000); return ()=>{ stop=true; clearInterval(h) } }, [cfg.datafeedUrl, cfg.pollSeconds])

      function addAsset(){ const item = { id: uid(), name:'New Asset', sector: SECTORS[0], type:'', location:'', status:'Open', owner:'', last: dayjs().format('YYYY-MM-DD'), notes:'', scores:{C:3,A:3,R:3,V:3,E:3,Rz:3}, dbt:[], watchers:[] }; setAssets(a=>[item,...a]); setActiveId(item.id) }
      function delAsset(id){ if(!confirm('Delete this asset')) return; setAssets(a=>a.filter(x=>x.id!==id)); if(id===activeId && assets.length>1){ setActiveId(assets[0].id) } }
      const updateAsset = (id, patch) => setAssets(a=> a.map(x=> x.id===id? {...x, ...patch}: x))
      const updateScore = (id, key, val) => setAssets(a=> a.map(x=> x.id===id? {...x, scores:{...x.scores, [key]: val}} : x))

      // Helpers for tabular imports
      function pickRowsFromWorkbook(wb){
        let bestRows = []; let bestScore = -1
        const strong = new Set(['asset name','name','asset'])
        for(const sheetName of wb.SheetNames){
          const ws = wb.Sheets[sheetName]
          const rows = XLSX.utils.sheet_to_json(ws, {defval:'', raw:true})
          if(!rows || rows.length===0) continue
          const headers = Object.keys(rows[0]).map(h => String(h).trim().toLowerCase())
          let score = 0
          headers.forEach(h => {
            if(strong.has(h)) score += 5
            if(['sector','type','location','status','owner','assignee','lastassessed','last assessed','last','date','notes','c','a','r','v','e','rz','dbt','threats','watchers'].includes(h)) score += 1
          })
          if(sheetName.toLowerCase().includes('asset')) score += 2
          if(score > bestScore){ bestScore = score; bestRows = rows }
        }
        return bestRows
      }
      function normalizeRows(rows){
        const num = (v, d=3) => { const n = Number(String(v).trim()); return Number.isFinite(n)? n : d }
        const norm = s => (s==null? '' : String(s).trim())
        return rows.map(r => {
          const keys = Object.keys(r)
          const get = (...cands) => { for(const c of cands){ const lc = String(c).toLowerCase(); const k = keys.find(k => String(k).trim().toLowerCase() === lc); if(k!=null && r[k] !== '') return r[k] } return '' }
          const name = norm(get('Asset Name','Name','Asset'))
          if(!name) return null
          return {
            id: uid(),
            name,
            sector: norm(get('Sector')) || SECTORS[0],
            type: norm(get('Type')),
            location: norm(get('Location')),
            status: norm(get('Status')) || 'Open',
            owner: norm(get('Owner','Assignee')),
            last: norm(get('LastAssessed','Last Assessed','Last','Date')) || dayjs().format('YYYY-MM-DD'),
            notes: norm(get('Notes')),
            scores: {
              C: num(get('C','Criticality')),
              A: num(get('A','Accessibility')),
              R: num(get('R','Recuperability','Recoverability')),
              V: num(get('V','Vulnerability')),
              E: num(get('E','Effect')),
              Rz: num(get('Rz','Recognizability')),
            },
            dbt: norm(get('DBT','Threats')).split(/[,;]+/).map(s=>s.trim()).filter(Boolean),
            watchers: norm(get('Watchers')).split(/[,;]+/).map(s=>s.trim()).filter(Boolean)
          }
        }).filter(Boolean)
      }

      // Excel import
      function importExcel(file){
        const reader = new FileReader()
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result)
          const wb = XLSX.read(data, {type: 'array'})
          const rows = pickRowsFromWorkbook(wb)
          const mapped = normalizeRows(rows)
          if(mapped.length===0){ alert('No usable rows found - ensure a sheet with headers like Asset Name, Sector, C A R V E Rz'); return }
          setAssets(prev => mapped.concat(prev)); alert('Import complete. Added ' + mapped.length + ' assets')
        }
        reader.readAsArrayBuffer(file)
      }

      // CSV import (SheetJS parses CSV too)
      function importCSV(file){
        const reader = new FileReader()
        reader.onload = (e) => {
          const text = e.target.result
          const wb = XLSX.read(text, { type: 'string' })
          // Use first sheet for CSV since CSV has one sheet
          const ws = wb.Sheets[wb.SheetNames[0]]
          const rows = XLSX.utils.sheet_to_json(ws, { defval:'', raw:true })
          const mapped = normalizeRows(rows)
          if(mapped.length===0){ alert('CSV did not contain recognizable headers. Expect Asset Name, Sector, C A R V E Rz'); return }
          setAssets(prev => mapped.concat(prev)); alert('Import complete. Added ' + mapped.length + ' assets')
        }
        reader.readAsText(file)
      }

      // JSON import
      function importJSON(file){
        const reader = new FileReader()
        reader.onload = (e) => {
          try{
            const raw = JSON.parse(e.target.result)
            const arr = Array.isArray(raw) ? raw : (Array.isArray(raw.assets) ? raw.assets : [])
            const mapped = arr.map(r => ({
              id: uid(),
              name: r.name || r.Asset || r['Asset Name'] || 'Imported Asset',
              sector: r.sector || r.Sector || SECTORS[0],
              type: r.type || r.Type || '',
              location: r.location || r.Location || '',
              status: r.status || r.Status || 'Open',
              owner: r.owner || r.Owner || '',
              last: r.last || r.LastAssessed || r.Last || dayjs().format('YYYY-MM-DD'),
              notes: r.notes || r.Notes || '',
              scores: { C: Number((r.scores && r.scores.C) ?? r.C ?? 3), A: Number((r.scores && r.scores.A) ?? r.A ?? 3), R: Number((r.scores && r.scores.R) ?? r.R ?? 3), V: Number((r.scores && r.scores.V) ?? r.V ?? 3), E: Number((r.scores && r.scores.E) ?? r.E ?? 3), Rz: Number((r.scores && r.scores.Rz) ?? r.Rz ?? 3) },
              dbt: Array.isArray(r.dbt) ? r.dbt : String(r.DBT || r.Threats || '').split(/[,;]+/).map(s=>s.trim()).filter(Boolean),
              watchers: Array.isArray(r.watchers) ? r.watchers : String(r.Watchers || '').split(/[,;]+/).map(s=>s.trim()).filter(Boolean)
            }))
            if(mapped.length===0){ alert('No assets found. Use an array or {assets:[...]}'); return }
            setAssets(prev => mapped.concat(prev)); alert('Import complete. Added ' + mapped.length + ' assets')
          }catch(err){ console.error(err); alert('Invalid JSON file') }
        }
        reader.readAsText(file)
      }
      // expose for debugging
      window.carverImportCSV = importCSV; window.carverImportJSON = importJSON

      function exportJSON(){ const blob = new Blob([JSON.stringify({ cfg, assets }, null, 2)], {type:'application/json'}); const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='carver-live-data.json'; a.click(); URL.revokeObjectURL(url) }
      function exportMD(){ const lines=[]; lines.push('# CARVER Live Report'); lines.push('Date: ' + dayjs().format('YYYY-MM-DD')); lines.push('Organization: ' + cfg.org); lines.push('Assessor: ' + cfg.reportAuthor); lines.push('\n## BLUF'); lines.push('This assessment prioritizes assets using CARVER, calculates Pa, and maps Likelihood and Impact to a 5x5 matrix.'); lines.push('\n## Prioritized Assets'); const ranked=[...assets].map(a=>withMetrics(a,cfg)).sort((a,b)=> b.rank - a.rank); ranked.forEach((a,i)=>{ lines.push(`\n${i+1}. **${a.name}**  Sector: ${a.sector}  Pa: ${(a.Pa*100).toFixed(0)}%  LxI: ${a.L}x${a.I}  Total: ${a.total}`); lines.push(`   - Scores C:${a.scores.C} A:${a.scores.A} R:${a.scores.R} V:${a.scores.V} E:${a.scores.E} Rz:${a.scores.Rz}`); lines.push(`   - DBT: ${(a.dbt||[]).join(', ') || 'n/a'}`); lines.push(`   - Owner: ${a.owner || 'n/a'}  Status: ${a.status}`); lines.push(`   - Notes: ${a.notes || ''}`) }); lines.push('\n## Recommendations'); lines.push('- Harden top tier assets first with access control, delay, detection and response.'); lines.push('- Close simple gaps fast and re-score to verify risk reduction.'); const blob=new Blob([lines.join('\n')],{type:'text/markdown'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='CARVER-Live-Report.md'; a.click(); URL.revokeObjectURL(url) }
      async function exportPDF(){ const { jsPDF } = window.jspdf; const doc=new jsPDF({unit:'pt',format:'a4'}); const margin=40; let y=margin; doc.setFont('helvetica','bold'); doc.setFontSize(16); doc.text('CARVER Live Report',margin,y); y+=24; doc.setFont('helvetica',''); doc.setFontSize(10); doc.text('Date: '+dayjs().format('YYYY-MM-DD')+'   Org: '+cfg.org+'   Assessor: '+cfg.reportAuthor, margin, y); y+=20; const ranked=[...assets].map(a=>withMetrics(a,cfg)).sort((a,b)=> b.rank - a.rank); ranked.forEach((a,i)=>{ if(y>760){ doc.addPage(); y=margin } doc.setFont('helvetica','bold'); doc.setFontSize(11); doc.text(`${i+1}. ${a.name}`, margin, y); doc.setFont('helvetica',''); doc.setFontSize(10); y+=14; doc.text(`Sector: ${a.sector}  Pa: ${(a.Pa*100).toFixed(0)}%  LxI: ${a.L}x${a.I}  Total: ${a.total}`, margin, y); y+=12; doc.text(`Scores C:${a.scores.C} A:${a.scores.A} R:${a.scores.R} V:${a.scores.V} E:${a.scores.E} Rz:${a.scores.Rz}`, margin, y); y+=12; doc.text(`DBT: ${(a.dbt||[]).join(', ') || 'n/a'}  Owner: ${a.owner || 'n/a'}  Status: ${a.status}`, margin, y); y+=18 }) ; doc.save('CARVER-Live-Report.pdf') }

      function withMetrics(a, cfg){ const total = a.scores.C + a.scores.A + a.scores.R + a.scores.V + a.scores.E + a.scores.Rz; const Pa = computePa(a.scores, cfg.scaleMax); const {L,I,Lraw,Iraw} = computeLI(a.scores, cfg.scaleMax, cfg.method); const LxI = L*I; const rank = cfg.prioritizationMetric==='Total'? total : cfg.prioritizationMetric==='LxI'? LxI : Pa; return {...a, total, Pa, L, I, Lraw, Iraw, LxI, rank } }
      const rankedAssets = useMemo(()=> assets.map(a=> withMetrics(a,cfg)).sort((a,b)=> b.rank - a.rank), [assets, cfg])

      return (
        React.createElement('div', {className:'mx-auto max-w-[1400px] p-4 md:p-6'},
          React.createElement(Header, {cfg, setCfg, addAsset, importExcel, importCSV, importJSON, exportJSON, exportMD, exportPDF}),
          React.createElement('div', {className:'grid grid-cols-12 gap-5 mt-4'},
            React.createElement('aside', {className:'col-span-12 lg:col-span-4 space-y-5'},
              React.createElement(AssetsPanel, {assets: rankedAssets, activeId, setActiveId, delAsset, cfg}),
              React.createElement(MonitoringPanel, {cfg, setCfg, feed})
            ),
            React.createElement('main', {className:'col-span-12 lg:col-span-8 space-y-5'},
              active && React.createElement(AssetEditor, {asset: active, cfg, updateAsset, updateScore}),
              React.createElement(RiskMatrix, {assets: rankedAssets, cfg}),
              React.createElement(SettingsPanel, {cfg, setCfg})
            )
          )
        )
      )
    }

    function Header({cfg, setCfg, addAsset, importExcel, importCSV, importJSON, exportJSON, exportMD, exportPDF}){
      const fileRefXLSX = useRef(); const fileRefCSV = useRef(); const fileRefJSON = useRef()
      return (
        React.createElement('div', {className:'flex flex-col md:flex-row md:items-center md:justify-between gap-3'},
          React.createElement('div', {className:'flex items-center gap-3'},
            React.createElement('div', {className:'text-2xl font-bold tracking-tight'}, 'CARVER Live'),
            React.createElement('span', {className:'pill bg-gray-900 text-white'}, 'Single file')
          ),
          React.createElement('div', {className:'flex items-center gap-2 flex-wrap'},
            React.createElement('button', {className:'btn btn-secondary', onClick: addAsset}, 'Add Asset'),
            React.createElement('label', {className:'btn btn-secondary cursor-pointer'},
              'Import Excel',
              React.createElement('input', {type:'file', accept:'.xlsx,.xls', className:'hidden', ref:fileRefXLSX, onChange:(e)=>{ const f=e.target.files[0]; if(f) importExcel(f); e.target.value='' }})
            ),
            React.createElement('label', {className:'btn btn-secondary cursor-pointer'},
              'Import CSV',
              React.createElement('input', {type:'file', accept:'.csv', className:'hidden', ref:fileRefCSV, onChange:(e)=>{ const f=e.target.files[0]; if(f) importCSV(f); e.target.value='' }})
            ),
            React.createElement('label', {className:'btn btn-secondary cursor-pointer'},
              'Import JSON',
              React.createElement('input', {type:'file', accept:'.json', className:'hidden', ref:fileRefJSON, onChange:(e)=>{ const f=e.target.files[0]; if(f) importJSON(f); e.target.value='' }})
            ),
            React.createElement('button', {className:'btn btn-secondary', onClick: exportJSON}, 'Export JSON'),
            React.createElement('button', {className:'btn btn-secondary', onClick: exportMD}, 'Export Markdown'),
            React.createElement('button', {className:'btn btn-primary', onClick: exportPDF}, 'Export PDF')
          )
        )
      )
    }

    function AssetsPanel({assets, activeId, setActiveId, delAsset, cfg}){
      return (
        React.createElement('div', {className:'card'},
          React.createElement('div', {className:'flex items-center justify-between'},
            React.createElement('h2', {className:'text-lg font-semibold'}, 'Assets'),
            React.createElement('div', {className:'text-sm text-gray-500'}, assets.length, ' total')
          ),
          React.createElement('div', {className:'mt-3 space-y-2 max-h-[440px] overflow-auto pr-2'},
            assets.map(a => (
              React.createElement('div', {key:a.id, className:'rounded-xl border p-3 hover:bg-gray-50 cursor-pointer ' + (a.id===activeId? 'ring-2 ring-gray-900' : ''), onClick:()=>setActiveId(a.id)},
                React.createElement('div', {className:'flex items-center justify-between gap-3'},
                  React.createElement('div', null,
                    React.createElement('div', {className:'font-medium'}, a.name),
                    React.createElement('div', {className:'text-xs text-gray-500'}, a.sector)
                  ),
                  React.createElement('div', {className:'text-right'},
                    React.createElement('div', {className:'text-sm font-semibold'}, 'Pa ', (a.Pa*100).toFixed(0),'%'),
                    React.createElement('div', {className:'text-xs text-gray-500'}, 'LxI ', a.L,'x',a.I)
                  )
                ),
                React.createElement('div', {className:'flex items-center justify-between mt-2'},
                  React.createElement('div', {className:'flex gap-1 flex-wrap'}, a.dbt.slice(0,3).map(t => React.createElement('span', {key:t, className:'pill bg-gray-100'}, t)) ),
                  React.createElement('button', {className:'text-xs text-red-600 hover:underline', onClick:(e)=>{ e.stopPropagation(); delAsset(a.id) }}, 'Delete')
                )
              )
            ))
          )
        )
      )
    }

    function AssetEditor({asset, cfg, updateAsset, updateScore}){
      const s = asset.scores
      const total = s.C+s.A+s.R+s.V+s.E+s.Rz
      const { L, I, Lraw, Iraw } = computeLI(s, cfg.scaleMax, cfg.method)
      const Pa = computePa(s, cfg.scaleMax)

      const sliderRow = (label, key) => (
        React.createElement('div', {className:'space-y-1'},
          React.createElement('div', {className:'flex items-center justify-between'},
            React.createElement('label', {className:'text-sm font-medium'}, label),
            React.createElement('span', {className:'text-xs text-gray-500'}, s[key])
          ),
          React.createElement('input', {type:'range', min:1, max:cfg.scaleMax, step:1, value:s[key], className:'w-full', onChange:(e)=> updateScore(asset.id, key, Number(e.target.value))})
        )
      )

      return (
        React.createElement('div', {className:'card'},
          React.createElement('div', {className:'flex items-center justify-between'},
            React.createElement('h2', {className:'text-lg font-semibold'}, 'Asset Editor'),
            React.createElement('span', {className:'text-xs text-gray-500'}, 'Scale ', cfg.scaleMax, ' point')
          ),
          React.createElement('div', {className:'grid grid-cols-12 gap-4 mt-3'},
            React.createElement('div', {className:'col-span-12 md:col-span-6 space-y-3'},
              React.createElement(TextField, {label:'Name', value:asset.name, onChange:v=>updateAsset(asset.id,{name:v})}),
              React.createElement(SelectField, {label:'Sector', value:asset.sector, options:SECTORS, onChange:v=>updateAsset(asset.id,{sector:v})}),
              React.createElement(TextField, {label:'Type', value:asset.type, onChange:v=>updateAsset(asset.id,{type:v})}),
              React.createElement(TextField, {label:'Location', value:asset.location, onChange:v=>updateAsset(asset.id,{location:v})}),
              React.createElement(TextField, {label:'Owner', value:asset.owner, onChange:v=>updateAsset(asset.id,{owner:v})}),
              React.createElement(SelectField, {label:'Status', value:asset.status, options:['Open','Mitigating','Closed'], onChange:v=>updateAsset(asset.id,{status:v})}),
              React.createElement(TextField, {label:'Watchers (comma separated emails)', value:asset.watchers.join(', '), onChange:v=>updateAsset(asset.id,{watchers:v.split(',').map(x=>x.trim()).filter(Boolean)})}),
              React.createElement(TextArea, {label:'Notes', value:asset.notes, onChange:v=>updateAsset(asset.id,{notes:v})}),
              React.createElement(TextField, {label:'DBT tags (comma separated)', value:(asset.dbt||[]).join(', '), onChange:v=>updateAsset(asset.id,{dbt:v.split(',').map(x=>x.trim()).filter(Boolean)})}),
            ),
            React.createElement('div', {className:'col-span-12 md:col-span-6 space-y-4'},
              React.createElement('div', {className:'grid grid-cols-2 gap-4'},
                sliderRow('Criticality (C)','C'), sliderRow('Accessibility (A)','A'), sliderRow('Recuperability (R)','R'), sliderRow('Vulnerability (V)','V'), sliderRow('Effect (E)','E'), sliderRow('Recognizability (Rz)','Rz')
              ),
              React.createElement('div', {className:'rounded-xl border p-3 grid grid-cols-2 gap-3 text-sm'},
                React.createElement('div', null, React.createElement('div', {className:'text-gray-500'}, 'Total'), React.createElement('div', {className:'text-lg font-semibold'}, total)),
                React.createElement('div', null, React.createElement('div', {className:'text-gray-500'}, 'Pa'), React.createElement('div', {className:'text-lg font-semibold'}, (Pa*100).toFixed(0),'%')),
